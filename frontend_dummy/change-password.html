<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>
    <form id="change-password-form">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
        <br><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br><br>
        <button type="submit">Change Password</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('change-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const token = localStorage.getItem('token'); // Ottieni il token dal localStorage

            if (!token) {
                document.getElementById('response').innerHTML = 'You need to login first.';
                return;
            }

            const response = await fetch('http://127.0.0.1:8000/change-password', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    current_password: currentPassword,
                    new_password: newPassword,
                }),
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = data.message;
            } else {
                document.getElementById('response').innerHTML = `Error: ${data.detail}`;
            }
        });
    </script>
</body>
</html>
